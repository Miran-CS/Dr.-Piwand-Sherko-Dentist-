  <style>
    :root {
      --primary-color: #0d1b2a;
      --secondary-color: #1b263b;
      --accent-color: #007acc; /* Blue accent */
      --text-color-light: #f4f4f4;
      --text-color-faded: #a2a2a2;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Raleway', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--primary-color);
      color: var(--text-color-light);
      overflow: hidden;
      position: relative;
    }

    /* Background Circles */
    .circle-bg {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 400px;
      height: 400px;
      background: rgba(0, 95, 219, 0.1);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: pulse 10s infinite ease-in-out;
      z-index: 0;
    }
    .circle-bg:nth-child(2) {
      width: 550px;
      height: 550px;
      animation-delay: 2s;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 0.1; }
      50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.3; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 0.1; }
    }

    /* Main Card Layout */
    .card {
      position: relative;
      z-index: 1;
      width: 750px;
      max-width: 90%;
      background-color: var(--secondary-color);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      display: flex;
      overflow: hidden;
      animation: slideIn 1s ease-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-50px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .image-side {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .profile-image {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid var(--accent-color);
      box-shadow: 0 0 20px rgba(42, 188, 255, 0.786);
      transition: transform 0.4s ease;
    }
    .profile-image:hover {
      transform: scale(1.05);
    }

    .info-side {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center; /* This centers items horizontally */
      text-align: center; /* This centers the text within the items */
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--accent-color);
      margin-bottom: 0.5rem;
      white-space: nowrap;
    }

    .role {
      font-size: 1.1rem;
      font-weight: 300;
      color: var(--text-color-faded);
      margin-bottom: 2rem;
    }

    .contact-list {
      list-style: none;
      padding: 0;
      margin-bottom: 2rem;
    }
    .contact-list li {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 1rem;
      justify-content: center; /* This ensures list items are centered */
    }
    .contact-list a {
      color: var(--text-color-light);
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    .contact-list a:hover {
      color: var(--accent-color);
    }
    .contact-list img {
      width: 20px;
      filter: brightness(0) invert(1);
    }

    .social-icons {
      display: flex;
      gap: 20px;
      margin-top: 1rem;
      justify-content: center; /* This centers the social icons */
    }
    .social-icons a {
      width: 45px;
      height: 45px;
      background-color: rgb(255, 255, 255);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .social-icons a:hover {
      background-color: var(--accent-color);
      transform: translateY(-5px);
    }
    .social-icons img {
      width: 24px;
      filter: invert(1);
    }

    footer {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.8rem;
      color: var(--text-color-faded);
    }

    /* Media Queries for Mobile */
    @media (max-width: 768px) {
      .card {
        flex-direction: column;
        text-align: center;
      }
      .image-side {
        padding: 1rem;
      }
      .profile-image {
        width: 150px;
        height: 150px;
      }
      .info-side {
        padding: 2rem;
      }
      .contact-list li {
        justify-content: center;
      }
      .social-icons {
        justify-content: center;
      }
    }
  </style>
</head>
